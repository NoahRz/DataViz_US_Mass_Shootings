<html>
   <head>
      <link rel="stylesheet" href="styles.css">
      <script type = "text/javascript" src = "https://d3js.org/d3.v3.min.js"></script>
      <script>
         d3v3 = d3
         window.d3 = null
      </script>
      <script type = "text/javascript" src = "https://d3js.org/d3.v5.min.js"></script>
   </head>

   <body>
      
      <div class="container">
         <div class="graph1">
            <h2>Total victims by states</h2>
            <div id="d3-US-map"></div>
            <div style="float: left;" id="leg"></div>
         </div>
         
         <div class="graph2">
            <h2>Distribution of shooter by age</h2>
            <div id="bar-chart"></div>
         </div>

         <div class="graph3">
            <h2>Number of fatalities and injured by year</h2>
            <div id="death-injured"></div>
         </div>

         <div class="graph4">
            <h2>Number of victims by year</h2>
            <div id="line-chart"></div>
         </div>

         <div class="graph5">
            <h2>Distribution of shooter by ethnic group</h2>
            <div id="ethnicity"></div>
         </div>
         
         <div class="graph6">
            <h2>Most frequent attacked places</h2>
            <div id="places"></div>
         </div>
      </div>
      

      <script type ="module" src="index.js"></script>
   </body>
</html>
